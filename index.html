<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>POS - Pizzería del Barrio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- Cache Control Meta Tags -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f77f00"/>
  
  <!-- GitHub Pages SPA Script -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
    // ----------------------------------------------------------------------
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  
  <!-- Modular SCSS now imported via TypeScript/Vite -->
  
  <!-- Inline CSS para loading inmediato (antes de que carguen los bundles) -->
  <style>
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #f77f00 0%, #d62828 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loader-content {
      text-align: center;
      color: white;
      animation: fadeInUp 0.6s ease-out;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-left: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .loader-content h2 {
      margin: 0 0 10px;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .loader-content p {
      margin: 0 0 20px;
      opacity: 0.9;
      font-size: 1rem;
    }

    .progress-bar {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      margin: 0 auto;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: white;
      border-radius: 2px;
      width: 0%;
      animation: progress 3s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes progress {
      0% { width: 0%; }
      70% { width: 100%; }
      100% { width: 100%; }
    }

    /* Ocultar el loading cuando la app esté lista */
    .app-loaded .initial-loader {
      opacity: 0;
      transition: opacity 0.5s ease-out;
      pointer-events: none;
    }
  </style>
  
  <!-- Development mode detection -->
  <script>
    window.isDev = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
    if (window.isDev) {
      console.log('[Dev Mode] Cache debugging enabled');
    }
  </script>
</head>
<body>
  <!-- Loading inicial inmediato -->
  <div id="initial-loader" class="initial-loader">
    <div class="loader-content">
      <div class="spinner"></div>
      <h2>POS - Pizzería del Barrio</h2>
      <p>Iniciando aplicación...</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
    </div>
  </div>

  <header id="legacy-header-removed" style="display:none"></header>
  <main class="container">
    <!-- React root (migrated UI). Legacy #view-container eliminado -->
    <div id="react-root"></div>
  </main>
  <footer>
    <p>© 2025 Pizzería del Barrio | POS Offline</p>
    <div id="dev-info" style="display: none; font-size: 11px; color: #666; margin-top: 5px;">
      Dev Mode: <span id="cache-status">Unknown</span> | 
      <a href="#" onclick="window.cacheUtils?.forceRefresh()" style="color: #666;">Force Refresh</a>
    </div>
  </footer>
  
  <!-- Database Fix Script (opcional para limpieza) -->
  <script src="fix-db.js"></script>
  <!-- Legacy bootstrap deshabilitado: <script type="module" src="src/main.js"></script> -->
    <script type="module" src="src/ui/main-react.tsx"></script>
</body>
</html>
